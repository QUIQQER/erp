{if $businessTypeIsChangeable}
<label class="quiqqer-order-customerData-edit-businessType">
    <span class="quiqqer-frontendUsers-userdata-label">
        {locale group="quiqqer/erp" var="control.profile.CustomerData.businessType"}
    </span>
    <select name="businessType" data-qui="package/quiqqer/erp/bin/frontend/controls/frontendUsers/BusinessType">
        <option value="b2c">
            {locale group="quiqqer/erp" var="control.profile.CustomerData.businessType.b2c"}
        </option>
        <option value="b2b">
            {locale group="quiqqer/erp" var="control.profile.CustomerData.businessType.b2b"}
        </option>
    </select>
</label>
{/if}

{if $isB2B}
{assign var=r value=""}
<label class="quiqqer-order-customerData-edit-company" {if $isOnlyB2B === false}style="display: none"{/if}>
    <span class="quiqqer-frontendUsers-userdata-label">
        {locale group="quiqqer/erp" var="control.profile.CustomerData.company"}
        {if $settings.company.required}{assign var=r value="required"}*{/if}
    </span>
    <input type="text"
           name="company"
           class="quiqqer-frontendUsers-userdata-field"
           autocomplete="organization"
           placeholder="{locale group='quiqqer/erp' var='control.profile.CustomerData.company'}"
           {$r}
    />
</label>
{/if}
